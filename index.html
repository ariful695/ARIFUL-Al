<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat - Community Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        body { overscroll-behavior-y: none; position: fixed; width: 100%; height: 100%; }
        #app-root { display: flex; height: 100dvh; width: 100%; }
        .messages-area { flex: 1; overflow-y: auto; }
        .prose pre { background: #1e293b; color: #f8fafc; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 0.5rem 0; }
        #sidebar { transition: transform 0.3s ease; z-index: 50; }
        @media (max-width: 768px) { #sidebar { position: absolute; transform: translateX(-100%); } #sidebar.open { transform: translateX(0); } }
        #loading-overlay { position: fixed; inset: 0; background: white; z-index: 100; display: flex; align-items: center; justify-content: center; }
        .dark #loading-overlay { background: #0f172a; color: white; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-slate-900 dark:text-slate-100">

    <div id="loading-overlay">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
    </div>

    <div id="app-root" class="hidden">
        <aside id="sidebar" class="w-72 bg-gray-100 dark:bg-slate-800 border-r border-gray-200 dark:border-slate-700 flex flex-col">
            <div class="p-4 flex justify-between items-center">
                <h1 class="font-bold text-lg">AI Assistant</h1>
                <button onclick="toggleSidebar()" class="md:hidden"><i class="ph ph-x text-xl"></i></button>
            </div>
            <button onclick="createNewChat()" class="mx-4 mb-4 p-3 bg-blue-600 text-white rounded-xl shadow-sm hover:bg-blue-700 transition flex items-center justify-center gap-2">
                <i class="ph ph-plus-bold"></i> New Chat
            </button>
            <div id="chat-history-list" class="flex-1 overflow-y-auto px-2 space-y-1"></div>
            <div class="p-4 border-t border-gray-200 dark:border-slate-700 space-y-2">
                <button onclick="toggleSettings()" class="w-full text-left p-2 hover:bg-gray-200 dark:hover:bg-slate-700 rounded-lg flex items-center gap-2 text-sm">
                    <i class="ph ph-gear"></i> Settings
                </button>
                <button onclick="toggleDarkMode()" class="w-full text-left p-2 hover:bg-gray-200 dark:hover:bg-slate-700 rounded-lg flex items-center gap-2 text-sm">
                    <i id="theme-icon" class="ph ph-moon"></i> Appearance
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative bg-white dark:bg-slate-900">
            <header class="p-4 border-b border-gray-100 dark:border-slate-800 flex items-center gap-4">
                <button onclick="toggleSidebar()"><i class="ph ph-list text-2xl"></i></button>
                <div class="flex-1">
                    <h2 id="current-chat-title" class="font-medium truncate">Welcome</h2>
                    <div class="flex items-center gap-2">
                        <span id="key-status-badge" class="text-[10px] px-1.5 py-0.5 rounded bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400">Owner Key Active</span>
                        <span id="current-model-display" class="text-[10px] text-gray-400 uppercase tracking-wider"></span>
                    </div>
                </div>
            </header>

            <div id="messages-display" class="messages-area p-4 md:px-20 lg:px-40 space-y-6"></div>

            <footer class="p-4 md:px-20 lg:px-40">
                <div class="max-w-4xl mx-auto relative">
                    <textarea id="user-input" rows="1" placeholder="Type a message..." class="w-full p-4 pr-12 rounded-2xl border border-gray-200 dark:border-slate-700 bg-gray-50 dark:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" onkeydown="handleKeydown(event)"></textarea>
                    <button id="send-btn" onclick="sendMessage()" class="absolute right-2.5 bottom-2.5 p-2 bg-blue-600 text-white rounded-xl hover:scale-105 transition-transform disabled:opacity-50">
                        <i class="ph ph-paper-plane-right-bold"></i>
                    </button>
                </div>
            </footer>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 bg-black/60 hidden z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white dark:bg-slate-800 w-full max-w-md rounded-2xl p-6 shadow-2xl border dark:border-slate-700">
            <h3 class="text-xl font-bold mb-4">Settings</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Your Personal API Key (Optional)</label>
                    <input type="password" id="api-key-input" class="w-full p-2.5 rounded-lg border dark:bg-slate-900 dark:border-slate-700" placeholder="Defaults to Owner Key">
                    <p class="text-[10px] mt-1 text-gray-500 italic">Leave empty to use the shared community key.</p>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">AI Model</label>
                    <input type="text" id="model-input" class="w-full p-2.5 rounded-lg border dark:bg-slate-900 dark:border-slate-700">
                </div>
            </div>
            <div class="mt-6 flex justify-end gap-3">
                <button onclick="toggleSettings()" class="px-4 py-2 text-sm font-medium">Close</button>
                <button onclick="saveSettings()" class="px-6 py-2 bg-blue-600 text-white rounded-lg text-sm font-bold">Save</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * SET YOUR OWNER KEY HERE
         * Note: This key is visible to anyone who "Views Page Source"
         */
        const OWNER_API_KEY = "PASTE_YOUR_OPENROUTER_KEY_HERE";

        let state = {
            userKey: localStorage.getItem('user_api_key') || '',
            model: localStorage.getItem('ai_model') || 'google/gemini-2.0-flash-exp:free',
            chats: JSON.parse(localStorage.getItem('ai_chats')) || [],
            currentChatId: null,
            isDark: localStorage.getItem('ai_theme') === 'dark',
            isStreaming: false
        };

        function getActiveKey() {
            return state.userKey || OWNER_API_KEY;
        }

        window.addEventListener('DOMContentLoaded', () => {
            initTheme();
            if (state.chats.length > 0) loadChat(state.chats[0].id);
            else createNewChat();
            
            document.getElementById('api-key-input').value = state.userKey;
            document.getElementById('model-input').value = state.model;
            updateStatusBadge();
            
            document.getElementById('loading-overlay').classList.add('hidden');
            document.getElementById('app-root').classList.remove('hidden');
        });

        async function sendMessage() {
            const inputEl = document.getElementById('user-input');
            const text = inputEl.value.trim();
            const activeKey = getActiveKey();

            if (!text || state.isStreaming) return;
            if (!activeKey || activeKey === "PASTE_YOUR_OPENROUTER_KEY_HERE") {
                alert("The Owner has not set an API key yet. Please add one in settings.");
                return;
            }

            const chat = state.chats.find(c => c.id === state.currentChatId);
            chat.messages.push({ role: 'user', content: text });
            inputEl.value = '';
            renderMessages();

            chat.messages.push({ role: 'assistant', content: '' });
            const aiMsgIdx = chat.messages.length - 1;
            state.isStreaming = true;
            document.getElementById('send-btn').disabled = true;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${activeKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: state.model,
                        messages: chat.messages.slice(0, -1),
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(line => line.trim() !== '');
                    
                    for (const line of lines) {
                        if (line.includes('[DONE]')) break;
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.replace('data: ', ''));
                                fullText += data.choices[0]?.delta?.content || "";
                                chat.messages[aiMsgIdx].content = fullText;
                                updateLastMessage(fullText);
                            } catch (e) {}
                        }
                    }
                }
                if (chat.title === "New Conversation") chat.title = text.slice(0, 25) + "...";
            } catch (err) {
                chat.messages[aiMsgIdx].content = "Connection Error. Check API Key or Internet.";
            } finally {
                state.isStreaming = false;
                document.getElementById('send-btn').disabled = false;
                save();
                renderChatHistory();
                updateHeader();
            }
        }

        function updateLastMessage(content) {
            const last = document.getElementById('messages-display').lastElementChild?.querySelector('.prose');
            if (last) last.innerHTML = marked.parse(content);
            const container = document.getElementById('messages-display');
            container.scrollTop = container.scrollHeight;
        }

        function renderMessages() {
            const container = document.getElementById('messages-display');
            const chat = state.chats.find(c => c.id === state.currentChatId);
            container.innerHTML = chat.messages.map(m => `
                <div class="flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}">
                    <div class="max-w-[85%] ${m.role === 'user' ? 'bg-blue-600 text-white rounded-2xl rounded-tr-none px-4 py-2' : 'text-gray-800 dark:text-gray-100'}">
                        <div class="prose dark:prose-invert max-w-none">${marked.parse(m.content || '...')}</div>
                    </div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        function createNewChat() {
            const id = Date.now().toString();
            state.chats.push({ id, title: "New Conversation", messages: [] });
            loadChat(id);
        }

        function loadChat(id) {
            state.currentChatId = id;
            renderMessages();
            renderChatHistory();
            updateHeader();
            if (window.innerWidth < 768) document.getElementById('sidebar').classList.remove('open');
        }

        function renderChatHistory() {
            const list = document.getElementById('chat-history-list');
            list.innerHTML = state.chats.slice().reverse().map(c => `
                <div onclick="loadChat('${c.id}')" class="p-3 rounded-xl cursor-pointer flex justify-between group ${state.currentChatId === c.id ? 'bg-gray-200 dark:bg-slate-700' : 'hover:bg-gray-200/50'}">
                    <span class="truncate text-sm">${c.title}</span>
                    <i onclick="deleteChat(event, '${c.id}')" class="ph ph-trash opacity-0 group-hover:opacity-100 hover:text-red-500"></i>
                </div>
            `).join('');
        }

        function deleteChat(e, id) {
            e.stopPropagation();
            state.chats = state.chats.filter(c => c.id !== id);
            if (state.currentChatId === id) state.currentChatId = state.chats[0]?.id || null;
            if (!state.currentChatId) createNewChat();
            else { save(); renderChatHistory(); renderMessages(); updateHeader(); }
        }

        function updateHeader() {
            const chat = state.chats.find(c => c.id === state.currentChatId);
            document.getElementById('current-chat-title').innerText = chat?.title || "AI Chat";
            document.getElementById('current-model-display').innerText = state.model.split('/').pop();
            updateStatusBadge();
        }

        function updateStatusBadge() {
            const badge = document.getElementById('key-status-badge');
            if (state.userKey) {
                badge.innerText = "Using Personal Key";
                badge.className = "text-[10px] px-1.5 py-0.5 rounded bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-400";
            } else {
                badge.innerText = "Using Owner Credits";
                badge.className = "text-[10px] px-1.5 py-0.5 rounded bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400";
            }
        }

        function saveSettings() {
            state.userKey = document.getElementById('api-key-input').value.trim();
            state.model = document.getElementById('model-input').value.trim();
            localStorage.setItem('user_api_key', state.userKey);
            localStorage.setItem('ai_model', state.model);
            updateHeader();
            toggleSettings();
        }

        function handleKeydown(e) {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
            e.target.style.height = 'auto';
            e.target.style.height = e.target.scrollHeight + 'px';
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function toggleSettings() { document.getElementById('settings-modal').classList.toggle('hidden'); }
        function save() { localStorage.setItem('ai_chats', JSON.stringify(state.chats)); }
        function toggleDarkMode() { state.isDark = !state.isDark; initTheme(); }
        function initTheme() {
            document.documentElement.classList.toggle('dark', state.isDark);
            document.getElementById('theme-icon').className = state.isDark ? 'ph ph-sun' : 'ph ph-moon';
            localStorage.setItem('ai_theme', state.isDark ? 'dark' : 'light');
        }
    </script>
</body>
                </html>
